<!DOCTYPE html>
<html>
  <head>
    <title>Block Blast | GlitchedGoose()</title>
    
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./styles.css"/>

  <body>
    <h1>Block Blast</h1>

    <h3>A game by <span id="attribution">GlitchedGoose()</span></h3>
    
    <script src="./scripts/globals.js"></script>
    <script src="./scripts/block.js"></script>

    <script src="./scripts/main.js"></script>
    <script>
      window.onload = () => {
        // initalize the vlsue of the DOM elemet variables
        canvas = document.getElementById("scene");
        ctx = canvas.getContext("2d");
        scoreBox = document.querySelector("#score > p");
        comboBox = document.querySelector("#combo > p");
        linesClearedBox = document.querySelector("#lines-cleared > p");
        
        setup();
        loop();
      }
